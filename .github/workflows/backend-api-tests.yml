name: Backend API Tests

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-api-tests.yml"
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-api-tests.yml"

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: construction_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d construction_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    defaults:
      run:
        working-directory: backend

    env:
      DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/construction_test?schema=public
      TEST_DB_MIGRATE: "true"
      TEST_DB_TEARDOWN: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm test
